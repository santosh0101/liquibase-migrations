databaseChangeLog:
  - changeSet:
      id: 20250328-create-cryptokeys
      author: k145549
      changes:
        - createTable:
            tableName: cryptokeys
            columns:
              - column:
                  name: key_label
                  type: TEXT
                  constraints:
                    check: "key_label = LOWER(key_label)"
              - column:
                  name: environment
                  type: TEXT
                  constraints:
                    check: "environment = LOWER(environment)"
              - column:
                  name: platform
                  type: TEXT
                  constraints:
                    check: "platform = LOWER(platform)"
